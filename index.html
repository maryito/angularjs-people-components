<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes - Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</head>

<body ng-app="People" ng-controller="PeopleController as vm">
    <div class="container">
        <h1 class="text-center">Ejemplo de Listado de Personas con Componentes Angularls</h1>
        <hr>
        <div class="row">
            <div class="col-lg-3">
                <h1 class="text-center">Formulario</h1>
                <people-form 
                    name="vm.name"
                    lastName="vm.lastName"
                    profile="vm.profile"
                    add-person="vm.addPerson()">
                </people-form>
            </div>

            <div class="col-lg-9">
                <h1 class="text-center">Listado de people</h1>
                <hr>
                <form class="form-inline">
                    <label class="control-label">Buscar</label>
                    <input class="form-control" type="text" ng-model="vm.search">
                </form>
                <hr>
                <people-list 
                    people="vm.people" 
                    search="vm.search" 
                    on-delete="vm.deletePerson()">
                </people-list>
            </div>
           
        </div>
        <br>

        <footer>
            <h3>Desarrollado por Maryon Torres <a target="_blank" href="https://twitter.com/maryitotr"> Contacto</a></h3>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
        <script src="src/js/people.js"></script>
</html>
