    <input class="form-control" type="text" ng-model="vm.lastName" placeholder="apellido">
    <input class="form-control" type="text" ng-model="vm.profile" placeholder="perfil">
    <button class="btn btn-success" ng-click="vm.addPerson()" style="margin:25pt">Agregar persona</button>
</form>
